<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee thymeleaf page</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>My Employee directory</h3>
		<a th:href="@{/employees/addEmployee}" 
			class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<hr />
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee: ${employees}">
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
					<td><a th:href="@{/employees/updateEmployeeForm(employeeId=${tempEmployee.employeeId})}" 
						class="btn btn-primary btn-sm mb-3">Update Employee</a>
						<a th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.employeeId})}" 
						class="btn btn-danger btn-sm mb-3"
						onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete Employee</a>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
